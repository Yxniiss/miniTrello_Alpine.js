<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice ToDoList Alpine.js</title>
  <script src="https://unpkg.com/@alpinejs/persist@3.10.3/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div x-data="todoApp()">
    <form x-on:submit.prevent="addNewTodo">

    <div class="filter-bar">
      <label for="filter">Filtrer par statut :</label>
      <select id="filter" x-model="filtreStatus">
        <option value="Toutes">Toutes</option>

        <h2>Ã€ faire (<span x-text="filteredTodos('Ã€ faire').length"></span> tÃ¢ches)</h2>
        <template x-for="todo in filteredTodos('Ã€ faire')" :key="todo.id">
          <div class="TodoDO">
            <template x-if="!todo.isEditing">
              <div>
                <div x-text="todo.title"></div>
                <div x-text="'Description : ' + todo.description"></div>

                <select x-model="todo.status">
                  <option>Ã€ faire</option>
                  <option>En cours</option>
                  <option>TerminÃ©</option>
                </select>

                <button x-on:click="todo.isEditing = true">âœï¸</button>

              </div>
            </template>

            <template x-if="todo.isEditing">
              <div>
                <input type="text" x-model="todo.title">
                <input type="text" x-model="todo.description">

          </div>
        </template>
      </div>

      <div x-show="filtreStatus === 'Toutes' || filtreStatus === 'En cours'">
        <h2>En cours (<span x-text="filteredTodos('En cours').length"></span> tÃ¢ches)</h2>
        <template x-for="todo in filteredTodos('En cours')" :key="todo.id">
          <div class="TodoInProgress">
            <template x-if="!todo.isEditing">
              <div>
                <div x-text="todo.title"></div>
                <div x-text="'Description : ' + todo.description"></div>

                <select x-model="todo.status">
                  <option>Ã€ faire</option>
                  <option>En cours</option>
                  <option>TerminÃ©</option>
                </select>

                <button x-on:click="todo.isEditing = true">âœï¸</button>
                <button x-on:click="if(confirm('Voulez vous vraiment suprimer cette tÃ¢che')) deleteTodo(todo.id)">ğŸ—‘ï¸</button>
              </div>
            </template>

            <template x-if="todo.isEditing">
              <div>
                <input type="text" x-model="todo.title">
                <input type="text" x-model="todo.description">
                <button x-on:click="todo.isEditing = false">Valider</button>
                <button x-on:click="todo.isEditing = false">Annuler</button>
              </div>
            </template>
          </div>
        </template>
      </div>

      <div x-show="filtreStatus === 'Toutes' || filtreStatus === 'TerminÃ©'">
        <h2>TerminÃ© (<span x-text="filteredTodos('TerminÃ©').length"></span> tÃ¢ches)</h2>
        <template x-for="todo in filteredTodos('TerminÃ©')" :key="todo.id">
          <div class="TodoDone">
            <template x-if="!todo.isEditing">
              <div>
                <div x-text="todo.title"></div>
                <div x-text="'Description : ' + todo.description"></div>

                <select x-model="todo.status">
                  <option>Ã€ faire</option>
                  <option>En cours</option>
                  <option>TerminÃ©</option>
                </select>

                <button x-on:click="todo.isEditing = true">âœï¸</button>
                <button x-on:click="if(confirm('Voulez vous vraiment suprimer cette tÃ¢che')) deleteTodo(todo.id)">ğŸ—‘ï¸</button>
              </div>
            </template>

            <template x-if="todo.isEditing">
              <div>
                <input type="text" x-model="todo.title">
                <input type="text" x-model="todo.description">
                <button x-on:click="todo.isEditing = false">Valider</button>
                <button x-on:click="todo.isEditing = false">Annuler</button>
              </div>
            </template>
          </div>
        </template>
      </div>

    </div>
  </div>

  <script>
    function todoApp() {
      return {
        todos: Alpine.$persist([]),
        newTodoTitle: '',
        newTodoDesc: '',
        filtreStatus: 'Toutes',

        addNewTodo() {
          this.todos.push({
            id: Date.now(),
            title: this.newTodoTitle,
            description: this.newTodoDesc,
            isEditing: false,
            status: 'Ã€ faire'
          });

          this.newTodoTitle = '';
          this.newTodoDesc = '';
        },

        deleteTodo(todoId) {
          this.todos = this.todos.filter(todo => todo.id !== todoId);
        },

        filteredTodos(status) {
          if(this.filtreStatus === 'Toutes') {
            return this.todos.filter(t => t.status === status);
          }
          return this.todos.filter(t => t.status === this.filtreStatus && t.status === status);
        }
      }
    }
  </script>

</body>
</html>
